<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Direcho Trabaho Temperature Converter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/HO4_GuessGame.js"></script>
    <link rel="stylesheet" href="css/HO4_GuessGame.css" />
  </head>
  <body>
    <main>
      <label for="input">Enter a number from [-100, 100]: </label>
      <input type="text" id="input" name="input" pattern="(0|-?([1-9]|[1-9][0-9]|100))" required />
      <button onclick="checkGuess()">Guess!</button>
      <p id="results"></p>
    </main>
  </body>
</html>
