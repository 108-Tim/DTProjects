<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Direcho Trabaho Day 5 Quick Exercise</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/HO5_StudentRecordManager.js"></script>
    <link rel="stylesheet" href="css/HO5_StudentRecordManager.css" />
  </head>
  <body>
    <header>
      <div class="main-header">
        <p>Diretso Trabaho</p>
      </div>
      <div class="nav-header">
        <navbar>
          <a href="#">Home</a>
          <a href="#">Courses</a>
          <a href="#">Student Record Manager</a>
          <a href="#">About Us</a>
        </navbar>
      </div>
    </header>
    <main>
      <div>
        <h2 class="page-title">Student Record Manager</h2>
      </div>
      <div id="srm-wrapper">
        <div id="form-wrapper">
          <fieldset>
            <form id="form-id" method="post">
              <label for="First-Name">First Name: </label>
              <input type="text" id="First-Name" name="First-Name" pattern="^[a-zA-Z][a-zA-Z \-]*" oninvalid="this.setCustomValidity('Test')" oninput="this.setCustomValidity('')" required>
              <br>
              <label for="Middle-Name">Middle Name: </label>
              <input type="text" id="Middle-Name" name="Middle-Name" pattern="^[a-zA-Z][a-zA-Z \-]*"  required>
              <br>
              <label for="Last-Name">Last Name: </label>
              <input type="text" id="Last-Name" name="Last-Name" pattern="^[a-zA-Z][a-zA-Z \-]*"  required>
              <br>
              <label for="Phone-Number">Phone Number: </label>
              <input type="text" id="Phone-Number" name="Phone-Number" pattern="09\d{9}" required>
              <span>(e.g. 09123456789)</span>
              <br>
              <label for="Address">Address: </label>
              <input type="text" id="Address" name="Address" required>
              <br>
              <p id="message">All fields are required and should be in proper format.</p>
              <button id="submit-button" onclick="processData()" disabled>Submit</button>
            </form>
          </fieldset>
        </div>
        <div id="table-wrapper">
        </div>
      </div>
    </main>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("input", function() {
        const submitButton = document.querySelector("button[id=submit-button]");
        const message = document.getElementById("message");
        const validity = form.checkValidity();

        submitButton.disabled = !validity;
        validity ? message.setAttribute("hidden", "") : message.removeAttribute("hidden");
      })
    </script>
  </body>
</html>
